<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    
    <!-- 强调色渐变 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- LAOFLCH 文字 -->
  <text x="10" y="33" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#1e3c72" letter-spacing="0.5" transform="scale(1, 1.15)">LAOFLCH</text>
  
  <!-- MC 文字 -->
  <text x="130" y="33" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="url(#accentGradient)" letter-spacing="0.3" transform="scale(1, 1.15)">MC</text>
</svg>