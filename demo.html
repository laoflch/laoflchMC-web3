<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 + Element Plus 演示</title>
    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.3.8/dist/index.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .box-card {
            margin-bottom: 20px;
        }

        .el-header {
            padding: 0;
        }

        .el-footer {
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <el-menu
                    :default-active="activeIndex"
                    class="el-menu-demo"
                    mode="horizontal"
                    @select="handleSelect"
                >
                    <el-menu-item index="1">首页</el-menu-item>
                    <el-sub-menu index="2">
                        <template #title>组件</template>
                        <el-menu-item index="2-1">表单</el-menu-item>
                        <el-menu-item index="2-2">表格</el-menu-item>
                        <el-menu-item index="2-3">弹窗</el-menu-item>
                    </el-sub-menu>
                    <el-menu-item index="3" disabled>消息中心</el-menu-item>
                    <el-menu-item index="4">
                        <el-icon><setting /></el-icon>
                        设置
                    </el-menu-item>
                </el-menu>
            </el-header>

            <el-main>
                <h1>Vue3 + Element Plus 示例</h1>

                <el-row :gutter="20">
                    <el-col :span="12">
                        <el-card class="box-card">
                            <template #header>
                                <div class="card-header">
                                    <span>表单组件</span>
                                    <el-button class="button" text @click="dialogVisible = true">打开对话框</el-button>
                                </div>
                            </template>

                            <el-form label-width="120px">
                                <el-form-item label="输入框">
                                    <el-input v-model="input" placeholder="请输入内容" />
                                </el-form-item>

                                <el-form-item label="文本域">
                                    <el-input v-model="textarea" type="textarea" placeholder="请输入内容" />
                                </el-form-item>

                                <el-form-item label="选择器">
                                    <el-select v-model="select" placeholder="请选择">
                                        <el-option label="选项1" value="option1" />
                                        <el-option label="选项2" value="option2" />
                                        <el-option label="选项3" value="option3" />
                                    </el-select>
                                </el-form-item>

                                <el-form-item label="单选框">
                                    <el-radio v-model="radio" label="1">选项1</el-radio>
                                    <el-radio v-model="radio" label="2">选项2</el-radio>
                                </el-form-item>

                                <el-form-item label="多选框">
                                    <el-checkbox v-model="checkbox">选项</el-checkbox>
                                </el-form-item>

                                <el-form-item label="多选框组">
                                    <el-checkbox-group v-model="checkedCities">
                                        <el-checkbox v-for="city in cities" :key="city" :label="city">
                                            {{ city }}
                                        </el-checkbox>
                                    </el-checkbox-group>
                                </el-form-item>

                                <el-form-item label="日期选择器">
                                    <el-date-picker
                                        v-model="date"
                                        type="date"
                                        placeholder="选择日期"
                                    />
                                </el-form-item>

                                <el-form-item label="时间选择器">
                                    <el-time-picker
                                        v-model="value"
                                        placeholder="选择时间"
                                    />
                                </el-form-item>

                                <el-form-item label="开关">
                                    <el-switch v-model="switchValue" />
                                </el-form-item>

                                <el-form-item label="滑块">
                                    <el-slider v-model="sliderValue" />
                                </el-form-item>

                                <el-form-item>
                                    <el-button type="primary">提交</el-button>
                                    <el-button>取消</el-button>
                                </el-form-item>
                            </el-form>
                        </el-card>
                    </el-col>

                    <el-col :span="12">
                        <el-card class="box-card">
                            <template #header>
                                <div class="card-header">
                                    <span>表格组件</span>
                                </div>
                            </template>

                            <el-table :data="tableData" style="width: 100%">
                                <el-table-column prop="date" label="日期" width="180" />
                                <el-table-column prop="name" label="姓名" width="180" />
                                <el-table-column prop="address" label="地址" />
                            </el-table>

                            <div style="margin-top: 20px">
                                <el-button type="primary" :icon="Search">搜索</el-button>
                                <el-button type="success" :icon="Edit">编辑</el-button>
                                <el-button type="danger" :icon="Delete">删除</el-button>
                                <el-button type="warning" :icon="Star">收藏</el-button>
                            </div>
                        </el-card>

                        <el-card class="box-card" style="margin-top: 20px">
                            <template #header>
                                <div class="card-header">
                                    <span>通知组件</span>
                                </div>
                            </template>

                            <div>
                                <el-button plain @click="showNotification('success')">
                                    成功
                                </el-button>

                                <el-button plain @click="showNotification('warning')">
                                    警告
                                </el-button>

                                <el-button plain @click="showNotification('info')">
                                    消息
                                </el-button>

                                <el-button plain @click="showNotification('error')">
                                    错误
                                </el-button>
                            </div>
                        </el-card>
                    </el-col>
                </el-row>

                <el-dialog
                    v-model="dialogVisible"
                    title="提示"
                    width="30%"
                >
                    <span>这是一个对话框示例</span>
                    <template #footer>
                        <span class="dialog-footer">
                            <el-button @click="dialogVisible = false">取消</el-button>
                            <el-button type="primary" @click="dialogVisible = false">
                                确定
                            </el-button>
                        </span>
                    </template>
                </el-dialog>
            </el-main>

            <el-footer>
                <p>© 2023 Vue3 + Element Plus 示例项目</p>
            </el-footer>
        </el-container>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
    <!-- Element Plus -->
    <script src="https://unpkg.com/element-plus@2.3.8/dist/index.full.js"></script>
    <!-- Element Plus Icons -->
    <script src="https://unpkg.com/@element-plus/icons-vue@2.1.0/dist/index.iife.min.js"></script>

    <script>
        const { createApp, ref } = Vue;
        const { ElNotification } = ElementPlus;

        createApp({
            setup() {
                const activeIndex = ref('1');
                const tableData = ref([
                    {
                        date: '2023-05-02',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1518 弄'
                    },
                    {
                        date: '2023-05-04',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1517 弄'
                    },
                    {
                        date: '2023-05-01',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1519 弄'
                    },
                    {
                        date: '2023-05-03',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1516 弄'
                    }
                ]);

                const dialogVisible = ref(false);
                const input = ref('');
                const textarea = ref('');
                const select = ref('');
                const radio = ref('1');
                const checkbox = ref(true);
                const checkedCities = ref(['上海', '北京']);
                const cities = ref(['上海', '北京', '广州', '深圳']);
                const date = ref('');
                const value = ref('');
                const switchValue = ref(true);
                const sliderValue = ref(50);

                const handleSelect = (key, keyPath) => {
                    console.log(key, keyPath);
                };

                const showNotification = (type) => {
                    const notifications = {
                        success: {
                            title: '成功',
                            message: '这是一条成功的通知消息',
                            type: 'success'
                        },
                        warning: {
                            title: '警告',
                            message: '这是一条警告的通知消息',
                            type: 'warning'
                        },
                        info: {
                            title: '消息',
                            message: '这是一条消息的通知'
                        },
                        error: {
                            title: '错误',
                            message: '这是一条错误的通知'
                        }
                    };

                    ElNotification(notifications[type]);
                };

                return {
                    activeIndex,
                    tableData,
                    dialogVisible,
                    input,
                    textarea,
                    select,
                    radio,
                    checkbox,
                    checkedCities,
                    cities,
                    date,
                    value,
                    switchValue,
                    sliderValue,
                    handleSelect,
                    showNotification,
                    Search: ElementPlusIconsVue.Search,
                    Edit: ElementPlusIconsVue.Edit,
                    Delete: ElementPlusIconsVue.Delete,
                    Star: ElementPlusIconsVue.Star,
                    Setting: ElementPlusIconsVue.Setting
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
